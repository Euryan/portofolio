<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .auth-box {
            width: 100%;
            max-width: 450px;
            background: #fff;
            padding: 2.5rem;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }

        .auth-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .auth-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .auth-input {
            width: 100%;
            padding: 0.9rem 1rem;
            border-radius: 12px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .auth-btn {
            width: 100%;
            padding: 0.9rem;
            background: #1a1a1a;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-btn:hover {
            background: #000;
        }

        .auth-link {
            display: block;
            text-align: center;
            margin-top: 1.2rem;
            color: #1a1a1a;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-box">
        <h2 class="auth-title">Create Account</h2>
        <p class="auth-subtitle">Join us and start your journey</p>

        <input type="text" class="auth-input" placeholder="Full Name">
        <input type="email" class="auth-input" placeholder="Email">
        <input type="password" class="auth-input" placeholder="Password">
        <input type="password" class="auth-input" placeholder="Confirm Password">

        <button class="auth-btn">Register</button>

        <a href="login.html" class="auth-link">Already have an account? Login</a>
        <a href="../index.html" class="auth-link">‚Üê Back to Home</a>
    </div>
</div>

</body>

</html>
